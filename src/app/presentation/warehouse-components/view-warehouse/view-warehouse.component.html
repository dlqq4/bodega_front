
<table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>PHONE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of warehouses">
        <td>{{ i.name }}</td>
        <td>{{ i.address }}</td>
        <td>{{ i.phone }}</td>
      </tr>
    </tbody>
</table>
