<table class="dark-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Description</th>
      <th>Price</th>
      <th>Photo</th>
      <th>Warehouse</th>
      <th>Level</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of inventorys">
      <td>{{i._id}}</td>
      <td>{{i.product.brand}}</td>
      <td>{{i.product.description}}</td>
      <td>{{i.product.price}}</td>
      <td><img src="{{i.product.photo}}" width="100" height="100"></td>
      <td>{{i.warehouse.name}}, {{i.warehouse.address}}, {{i.warehouse.phone}}</td>
      <td>{{i.level}}</td>
      <td>{{i.quantity}}</td>

      <td>
        <button (click)="i._id && goToUpdateInventory(i._id)">Editar</button>
        <button (click)="i._id && deleteInventory(i._id)">Eliminar</button>
      </td>

    </tr>
  </tbody>
</table>
