
<table>
    <thead>
      <tr>
        <th>BRAND</th>
        <th>DESCRIPTION</th>
        <th>PHOTO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.brand }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.photo }}</td>
      </tr>
    </tbody>
</table>
