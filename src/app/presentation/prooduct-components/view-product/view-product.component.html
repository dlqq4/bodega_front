<div class="center">

 

  <div class="card-container">
    <div class="card dark-card" *ngFor="let product of products">
      <img class="product-image large-image" [src]="product.photo" alt="{{ product.brand}}" />
      <div class="product-info">
        <p class="product-name">BRAND: {{ product.brand }}</p>
        <p class="product-price">DESCRIPTION: {{ product.description }}</p>
        <p class="product-price">ID: {{ product._id }}</p>    
      </div>
    </div>
  </div>



</div>
