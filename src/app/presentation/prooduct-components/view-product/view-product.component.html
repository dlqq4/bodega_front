

<div class="card-container">
  <div class="card" *ngFor="let product of products">
    <img class="product-image" [src]="product.photo" alt="{{ product.brand}}" />
    <div class="product-info">
      <P class="product-name">BRAND: {{ product.brand }}</P>
      <p class="product-price">DESCRIPTION: {{ product.description }}</p>
      <p class="product-price">ID: {{ product._id }}</p>
     
    </div>
  </div>
</div>
